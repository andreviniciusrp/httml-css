<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
  <h1>trabalhando com Listas</h1>  
  <h2>listas ordenadas</h2>
  <ol type="1">
     <li>acordar

     <li>puh
     <li>tomar café
     <li>escovar dentes
  </ol>
  <h2>listas não ordenadas</h2>
  <ul type="circle"> 
    <li>acordar
    <li>puh
    <li>tomar café
    <li>escovar dentes
    </ul>
    <h2>jutando listas versão 1.0</h2>
    <ol><li>antigas</li>
        <ol>
            <li>clipper</li>
            <li>visual basic</li>
        </ol>
    
    </ol>
</body>
</html>
