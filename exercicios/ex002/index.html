<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linhas</h1>
    <hr>
    <p> você pode escrever <br>
        tudo de qualquer jeito
    </p>
    <p>se precisar quebrar o texto em algum lugar <br> especifico como</p>
    <p> vamos adicionar os simbolos especiais:
        &reg;
     &copy;
     &trade;
     &euro;
     &pound;
     &yen;
     &cent;
     &delta;
     &Delta;
     &uparrow;
    </p>
     <p>
        vamos adicionar alguns emoji:
        &#x1F924;
        &#x1F974;
        &#x1F346;
     </p>

</body>
</html>
